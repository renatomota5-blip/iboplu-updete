name: Android Release (cell-friendly)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # Instala SDK do Android e aceita licen√ßas
      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      # Baixa e usa o Gradle sem precisar do wrapper (gradlew)
      - name: Build AAB with Gradle (no wrapper)
        uses: gradle/gradle-build-action@v3
        with:
          gradle-version: "8.2"
          arguments: |
            clean :app:bundleRelease

      - name: Upload AAB
        uses: actions/upload-artifact@v4
        with:
          name: IboPlus-release
          path: app/build/outputs/bundle/release/*.aab
